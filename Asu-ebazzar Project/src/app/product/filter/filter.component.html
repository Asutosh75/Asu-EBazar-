<div class="wraper">
    <div class="catgories">
        <ul>
            <li><strong>Category</strong>
                <ul>
                    <li *ngFor="let i of listCatogories">
                        <mat-checkbox>{{i}}</mat-checkbox>
                    </li>
                </ul>
            </li>
        </ul>
    </div>

    <div class="price">
        <ul>
            <li><strong>Price</strong>
                <ul>
                    <li>
                        Min
                        <mat-slider min="100" max="40000" step="0.5" value="1.5"></mat-slider>
                        Max
                    </li>
                </ul>

        </ul>
    </div>

    <div class="rateing">
        <ul>
            <li><strong>Rateing</strong>
                <ul>
                    <li><i *ngFor="let i of [1,2,3,4,5]" class="material-icons" style=color:orange>star_border{{i}}</i></li>
                    <li><i *ngFor="let i of [1,2,3,4,5]" class="material-icons" style=color:orange>star_border{{i}}</i></li>
                    <li><i *ngFor="let i of [1,2,3,4,5]" class="material-icons" style=color:orange>star_border{{i}}</i></li>
                    <li><i *ngFor="let i of [1,2,3,4,5]" class="material-icons" style=color:orange>star_border{{i}}</i></li>
                    <li><i *ngFor="let i of [1,2,3,4,5]" class="material-icons" style=color:orange>star_border{{i}}</i></li>
                </ul>
        </ul>
    </div>

</div>
